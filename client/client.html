<head>
  <title>ChatMeteor</title>
</head>

<body>
  {{#if currentUser}}
    <h1>Logged in</h1>
     {{> input}}
     {{> messages}}
  {{else}}
     <h1>ChatMeteor</h1>
     {{> welcome }}
  {{/if}}
  {{> loginButtons align="right"}}<br>
</body>

<template name="welcome">
  <p>
    Welcome to ChatMeteor app! Please log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="header">
  {{loginButtons}}
</template>
